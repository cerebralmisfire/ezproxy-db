{{ define "body" }}
{{- $db := readFile "static/proxies.json" | transform.Unmarshal }}

<main>
  {{ .Content }}

  <h2>{{ len $db }} Proxies</h2>
</main>

<table class="db-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    {{- range sort $db "name" }}
    <tr>
      <td>{{ .name }}</td>
      <td>{{ .url }}</td>
    </tr>
    {{- end -}}
  </tbody>
</table>
{{ end }}
